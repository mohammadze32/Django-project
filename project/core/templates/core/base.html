<!doctype html>

<html>
    <head>
        <meta charset= "utf-8">
        <meta name = 'viewport' content="width = device-width , initial-scale=1.0">
        <script src = "http://cdn.tailwindcss.com" ></script>
        <title>{%block title%}{%endblock%} | Project</title>

    </head>
    <body>
        <nav class = "px-6 py-6 flex justify-between items-center boarder-b boarder-gray-200">
            <a href="/" class ="text-xl front-semibold">Project</a>
        <div class="space-x-6">
            <a href = "{%url 'item:new'%}" class="text-lg font-semibold hover:text-gray-500">New item</a>
            <a href = "{%url 'item:items'%}" class="text-lg font-semibold hover:text-gray-500">Browser</a>
            {% if request.user.is_authenticated %}
                <a href="#" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Inbox</a>
                <a href="{% url 'dashboard:index' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Dashboard</a>
                <a href="{% url 'core:logout' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log out</a>
            {% else %}
                <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign up</a>
                <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log in</a>
            {% endif %}
        </div>
        </nav>
        <div class="px-6 py-6">
            {%block content %}
            {% endblock %}
        </div>
        <footer class="py-6 px-6 flex justify-between bg-gray-800">
            <div class ="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>

                <p class="text-lg text-gray-500"> harche gandad namakash misanan vay az on rozi ke begandad nammmakk!!!</p>

            </div>
            <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
            <ul class="space-y-2">
                <li><a href="{% url 'core:contact' %}" class="text-lg text-teal-500 hover:text-teal-500">contact</a></li>
                <li><a href="{% url 'core:term' %}" class="text-lg text-teal-500 hover:text-teal-500">term of use</a></li>
            </ul>

        </footer>
    </body>
</html>
